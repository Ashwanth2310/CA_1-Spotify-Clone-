<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = "navbar">
        <div class = "logo">
            <a href="#">
                <img src = "https://raw.githubusercontent.com/Kalvium-Program/spotify-clone-boilerplate/main/assets/Spotify%20logo.png">
            </a>
    </div>
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class = "fa fa-home"></span>
            <span>Home</span> 
        </li>
        <li>
          <a href="#">
            <span class = "fa fa-search"></span>
            <span>Search</span> 
        </li>
        <li>
          <a href="#">
            <span class = "fa fas fa-book"></span>
            <span>Your Library</span> 
        </li>
      </ul>
    </div>
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class = "fa fas fa-plus-square"></span>
            <span>Create Playlist</span> 
        </li>
        <li>
          <a href="#">
            <span class = "fa fas fa-heart"></span>
            <span>Liked Songs</span> 
        </li>
        <li>
          <a href="#">
            <span class = "fa fas fa-wifi"></span>
            <span>Your Epiodes</span> 
        </li>
      </ul>
    </div>
    <div class="main-container">
      <div class="spotify-playlists">
        <h2>Shows you might like</h2>
        <div class="lists">
          <div class="item">
            <img src="https://raw.githubusercontent.com/Kalvium-Program/spotify-clone-boilerplate/main/assets/image9.png">
            <h2>Weekly Motivation</h2>
            <h4>Ben Ina Scott</h4>
          </div>
          <div class="item">
            <img src="https://raw.githubusercontent.com/Kalvium-Program/spotify-clone-boilerplate/main/assets/image8.png">
            <h2>Meditation Self</h2>
            <h4>Iba Hussain Aleen</h4>
          </div>
          <div class="item">
            <img src="https://raw.githubusercontent.com/Kalvium-Program/spotify-clone-boilerplate/main/assets/image7.png">
            <h2>Words Beyond Act...</h2>
            <h4>Samuel Scott</h4>
            
          </div>
          <div class="item">
            <img src="https://raw.githubusercontent.com/Kalvium-Program/spotify-clone-boilerplate/main/assets/image6.png">
            <h2>The Alexa Show</h2>
            <h4>Adriana Tom</h4>
          </div>
          <div class="item">
            <img src="https://raw.githubusercontent.com/Kalvium-Program/spotify-clone-boilerplate/main/assets/image5.png">
            <h2>The stories of Ma...</h2>
            <h4>Levue</h4>
          </div>
        </div>
      </div>
    </div>
    <script
    src="https://kit.fontawesome.com/23cecef777.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
